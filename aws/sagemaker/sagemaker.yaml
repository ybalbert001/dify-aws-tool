identity:
  author: Dify
  name: sagemaker
  label:
    en_US: sagemaker
    zh_Hans: sagemaker
    pt_BR: sagemaker
  description:
    en_US: sagemaker is text relevant rerank tool.
    zh_Hans: sagemaker is text relevant rerank tool.
    pt_BR: sagemaker is text relevant rerank tool.
  icon: icon.svg
  tags:
    - search
credentials_for_provider:
  sagemaker_endpoint:
    type: text-input
    required: true
    label:
      en_US: sagemaker endpoint
      zh_Hans: sagemaker 端点
      pt_BR: sagemaker endpoint
    placeholder:
      en_US: Please input your sagemaker endpoint
      zh_Hans: 请输入你的 sagemaker 端点
      pt_BR: Please input your sagemaker endpoint
    help:
      en_US: An endpoint is like "bge-reranker-2024-02-01-02-12-47-505-endpoint"
      zh_Hans: 例如 "bge-reranker-2024-02-01-02-12-47-505-endpoint"
      pt_BR: An endpoint is like "bge-reranker-2024-02-01-02-12-47-505-endpoint"
    default: bge-reranker-2024-02-01-02-12-47-505-endpoint
  aws_access_key_id:
    type: secret-input
    required: true
    label:
      en_US: Access Key (If not provided, credentials are obtained from the running environment.)
      zh_Hans: Access Key
    placeholder:
      en_US: Enter your Access Key
      zh_Hans: 在此输入您的 Access Key
  aws_secret_access_key:
    type: secret-input
    required: true
    label:
      en_US: Secret Access Key
      zh_Hans: Secret Access Key
    placeholder:
      en_US: Enter your Secret Access Key
      zh_Hans: 在此输入您的 Secret Access Key
  aws_region:
    required: true
    label:
      en_US: AWS Region
      zh_Hans: AWS 地区
    type: select
    default: us-west-2
    options:
      - value: us-east-1
        label:
          en_US: US East (N. Virginia)
          zh_Hans: 美国东部 (弗吉尼亚北部)
      - value: us-west-2
        label:
          en_US: US West (Oregon)
          zh_Hans: 美国西部 (俄勒冈州)
      - value: ap-southeast-1
        label:
          en_US: Asia Pacific (Singapore)
          zh_Hans: 亚太地区 (新加坡)
      - value: ap-northeast-1
        label:
          en_US: Asia Pacific (Tokyo)
          zh_Hans: 亚太地区 (东京)
      - value: eu-central-1
        label:
          en_US: Europe (Frankfurt)
          zh_Hans: 欧洲 (法兰克福)
      - value: us-gov-west-1
        label:
          en_US: AWS GovCloud (US-West)
          zh_Hans: AWS GovCloud (US-West)
      - value: ap-southeast-2
        label:
          en_US: Asia Pacific (Sydney)
          zh_Hans: 亚太地区 (悉尼)